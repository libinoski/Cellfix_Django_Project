<!DOCTYPE html>

{% load static %}

<html lang="en" dir="ltr">




<head>

 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




 <style media="screen">

 /* Add some styles to make the page more attractive */

 .alert {

 margin: 0px;

 background-color: #f0ad4e;

 color: white;

 font-weight: bold;

 }

 .form-group {

 max-width: 600px;

 margin: 0 auto;

 padding: 20px;

 border: 1px solid #ccc;

 border-radius: 10px;

 box-shadow: 0 0 10px rgba(0,0,0,0.1);

 }

 .form-group label {

 display: block;

 margin-bottom: 5px;

 }

 .form-group input[type="text"], .form-group input[type="email"], .form-group textarea {

 display: block;

 width: 100%;

 padding: 10px;

 border: 1px solid #ccc;

 border-radius: 5px;

 }

 .form-group input[type="submit"] {

 display: block;

 width: 100%;

 padding: 10px;

 border: none;

 border-radius: 5px;

 background-color: #5cb85c;

 color: white;

 font-size: 18px;

 cursor: pointer;

 }

 </style>




 <title></title>

</head>




<body>




 {% include "mobile/navbar.html" %}

 <br><br><br>

 <!-- Use a container div to center the content -->

 <div class="container">

 <center>

 <h3 class='alert'>Send Us Your Valuable Feedback !</h3>

 </center>

 <!-- Use a form-group div to style the form elements -->

 <div class="form-group">

 <form method="POST">

 <!-- Very Important csrf Token -->

 {% csrf_token %}

 <!-- Use labels and placeholders for the form fields -->

 <label for="name">Name:</label>

 <input type="text" id="name" name="name" placeholder="Enter your name" required>

 <label for="email">Email:</label>

 <input type="email" id="email" name="email" placeholder="Enter your email" required>

 <label for="message">Message:</label>

 <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

 <br>

 <!-- Use a button class for the submit input -->

 <input type="submit" value="Send Message" class='btn btn-success'>

 </form>

 </div>

 </div> <!-- End of container div -->

<br><br>

 {% include "mobile/footer.html" %}

</body>




</html>
